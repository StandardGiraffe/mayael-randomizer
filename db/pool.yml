      one that just came under your control.
  - date: 9/29/2017
    text: You may tap more creatures than necessary to activate a crew ability.
  - date: 9/29/2017
    text: Creatures that crew a Vehicle aren’t attached to it or related in any other
      way. Effects that affect the Vehicle, such as by destroying it or giving it
      a +1/+1 counter, don’t affect the creatures that crewed it.
  - date: 9/29/2017
    text: Once a Vehicle becomes a creature, it behaves exactly like any other artifact
      creature. It can’t attack unless you’ve controlled it continuously since your
      turn began, it can block if it’s untapped, it can be tapped to pay a Vehicle’s
      crew cost, and so on.
  - date: 9/29/2017
    text: You may activate a crew ability of a Vehicle even if it’s already an artifact
      creature. Doing so has no effect on the Vehicle. It doesn’t change its power
      and toughness.
  - date: 9/29/2017
    text: For a Vehicle to be able to attack, it must be a creature as the declare
      attackers step begins, so the latest you can activate its crew ability to attack
      with it is during the beginning of combat step. For a Vehicle to be able to
      block, it must be a creature as the declare blockers step begins, so the latest
      you can activate its crew ability to block with it is during the declare attackers
      step. In either case, players may take actions after the crew ability resolves
      but before the Vehicle has been declared as an attacking or blocking creature.
  - date: 9/29/2017
    text: When a Vehicle becomes a creature, that doesn’t count as having a creature
      enter the battlefield. The permanent was already on the battlefield; it only
      changed its types. Abilities that trigger whenever a creature enters the battlefield
      won’t trigger.
  - date: 9/29/2017
    text: If a permanent becomes a copy of a Vehicle, the copy won’t be a creature,
      even if the Vehicle it’s copying has become an artifact creature.
